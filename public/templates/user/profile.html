<div class="row">
   <div id='container' class="col-xs-12 col-md-10">
   </div>


<script>

// set the theme
 Highcharts.setOptions({
      global : {
       useUTC : false
     },
     colors: ['#058DC7', '#50B432', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4'],
     chart: {
         backgroundColor: {
             linearGradient: [0, 0, 500, 500],
             stops: [
                 [0, 'rgb(255, 255, 255)'],
                 [1, 'rgb(240, 240, 255)']
             ]
         },
         borderWidth: 2,
         plotBackgroundColor: 'rgba(255, 255, 255, .9)',
         plotShadow: true,
         plotBorderWidth: 1
     },
     title: {
         style: {
             color: '#000',
             font: 'bold 16px "Trebuchet MS", Verdana, sans-serif'
         }
     },
     subtitle: {
         style: {
             color: '#666666',
             font: 'bold 12px "Trebuchet MS", Verdana, sans-serif'
         }
     },
     xAxis: {
         gridLineWidth: 1,
         lineColor: '#000',
         tickColor: '#000',
         labels: {
             style: {
                 color: '#000',
                 font: '11px Trebuchet MS, Verdana, sans-serif'
             }
         },
         title: {
             style: {
                 color: '#333',
                 fontWeight: 'bold',
                 fontSize: '12px',
                 fontFamily: 'Trebuchet MS, Verdana, sans-serif'
             }
         }
     },
     yAxis: {
         alternateGridColor: null,
         minorTickInterval: 'auto',
         lineColor: '#000',
         lineWidth: 1,
         tickWidth: 1,
         tickColor: '#000',
         labels: {
             style: {
                 color: '#000',
                 font: '11px Trebuchet MS, Verdana, sans-serif'
             }
         },
         title: {
             style: {
                 color: '#333',
                 fontWeight: 'bold',
                 fontSize: '12px',
                 fontFamily: 'Trebuchet MS, Verdana, sans-serif'
             }
         }
     },
     legend: {
         itemStyle: {
             font: '9pt Trebuchet MS, Verdana, sans-serif',
             color: 'black'

         },
         itemHoverStyle: {
             color: '#039'
         },
         itemHiddenStyle: {
             color: 'gray'
         }
     },
     credits: {
         style: {
             right: '10px'
         }
     },
     labels: {
         style: {
             color: '#99b'
         }
     }
 });

 // create the chart
 var chart = new Highcharts.Chart({
     xAxis: {
         type: 'datetime'
        //  categories: timeToken //breaks Angular
     },
     chart: {
       type: 'line',
       renderTo: 'container'
     },
     series: [{
         data: [29.9, 33, 33, 33, 33, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
        //  pointStart: Date.UTC(2010, 0, 1),
        //  pointInterval: 3600 * 1000 // one hour
     }]
 });

</script>

<div class="col-xs-6 col-md-2">
<h3>{{main.currentUser.userName}}</h3>
<hr>
<p><strong>Username:</strong> {{main.currentUser.userName}}</p>
<p><strong>Email:</strong> {{main.currentUser.email}}</p>
<!-- <p><strong>Joined:</strong> {{main.currentUser.created}}</p> -->
<p><strong>Graphs:</strong> {{main.currentUser.graphs.length || 0}}</p>
<p><strong>Current Location:</strong>{{main.currentUser.currentLocation}}</p>
<hr>
<a href="#" ng-click="profileCtrl.showEditForm=true" ng-hide="profileCtrl.showEditForm" class="btn btn-default"><i class="fa fa-pencil"></i> Edit Profile</a>
</div>

<form ng-submit="profileCtrl.updateProfile()" ng-show="profileCtrl.showEditForm">
  <div class="form-group">
    <input type="text" ng-model="profileCtrl.new_profile.userName" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profileCtrl.new_profile.email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profileCtrl.new_profile.currentLocation" class="form-control" placeholder="Current Location">
  </div>
  <input type="submit" value="Save Profile" class="btn btn-block btn-info">
</form>
</div>
