<h2>Graph Sense</h2>

  <hr>

<div class="row">
    <div class="col-xs-12 col-md-4">
      <a ng-show="main.currentUser.isLoggedIn()" class="btn btn-primary btn-block" href="/graphs/new">Search All Graphs</a>
    </div>
    <div class ="col-xs-12 col-md-8">
      <input type="text" class="form-control" placeholder="Search By Category">
    </div>
</div>

    <hr>

<div ng-if="home.graphs.length">
 <div ng-repeat="graph in home.graphs">
  <div class ="row">
    <div id="container" class="col-xs-12 col-md-12" style="height: 400px; border-style: solid; border-width: 1px; border-color: black;">
      <p>
        <strong><a ng-href="/graphs/{{graph._id}}">{{graph.title}}</a></strong>  {{graph.content}}   -{{graph.user.userName}}
      </p>
    </div>
  </div>

      <hr>

 </div>
</div>
