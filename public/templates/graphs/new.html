<form ng-submit="graphsNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="graphsNewCtrl.graph.title">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Content" ng-model="graphsNewCtrl.graph.content"></textarea>
  </div>
  <input type="submit" value="Create Graph" class="btn btn-block btn-info">
</form>
