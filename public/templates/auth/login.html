<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

<div class="row center">
  <button data-target="modal1" class="btn modal-trigger">Modal</button>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
<div class="modal-content">
<h4>Log In</h4>
<form ng-submit="lc.login()" class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input ng-model="lc.new_user.email" placeholder="Email" type="text" class="validate">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input ng-model="lc.new_user.password" type="password" class="validate" placeholder="Password">
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
  <button value="Log In" class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>
<p class="text-muted">Don't have an account yet? <a href="/signup"> Sign up here.</a></p>
</div>
</div>

<script>
$(document).ready(function() {
  // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
  $('.modal-trigger').leanModal();
});
</script>
